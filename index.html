<head>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
    type="text/javascript"
    src="https://static.sketchfab.com/api/sketchfab-viewer-1.9.0.js"
  ></script>
  <style>
    .iframe-overlay-top {
      background-color: #272425;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      pointer-events: none;
    }
    .iframe-overlay-bottom {
      background-color: #272425;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
    }
    .iframe-overlay-top .fullscreen {
      display: none;
    }
  </style>
</head>
<body style="background-color: #272425;">
  <div
    class="min-height-90vh"
    style="background-color: #272425 !important"
  >
    <div class="py-1 pb-3 container">
      <div class="Title pb-3" style="color: #eaeaea;"> Reconstrução 3D</div>
      <div class="row">
        <div class="d-flex flex-column col-md-6 mb-3">
          <iframe id="api-frame" width="100%" height="70vh"></iframe>
          <div class="iframe-overlay-top"></div>
          <div class="iframe-overlay-bottom"></div>

        </div>
        <div class="d-flex flex-column col-md-6 mx-auto">
          <div style="background-color: #eaeaea; max-width: 600px">
            <label class="Title">Estruturas</label>
          </div>

           <!-- <ul id="myUL"> -->
          <div class="navTree" id="navTree"></div>
          <!-- </ul> -->
        </div>
      </div>
    </div>
  </div>
</body>

<script src="main.js"></script>
